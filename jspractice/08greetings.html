<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greetings</title>
</head>
<body>
    <h1> hey! whats up?</h1>
    <script>
        var time = prompt("hey whats up the time");
        if(time>5 && time<12){
            alert("Good Morning" );
        }else if(time>12 && time<17){
            alert("Good afternoon");
        }
        else if(time>17 && time<21){
            alert("Good Evening");
        }
        else {
            alert("Good night");
        }
    </script>
</body>
</html>

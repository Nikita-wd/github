<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x{
            height: 100px;
            width: 100px;
            background: lightcoral;
            margin: auto;
            margin: 50px auto;
            border: 3px solid;
            border-radius: 30px;
        }
        .y{
            background: rebeccapurple;
            border-radius: 180px 0px ;
            
        }
        .z{
            background: lightpink;
            border-radius: 0px 150px;
        }
        .a{
            background: lightslategrey;
            border-radius: 50px 0 0 0 ;
        }
        .b{
            background: rgb(158, 27, 27);
            border-radius: 100px;
        }
        .c{
            background: lightpink;
            border-color: brown;
            width: 200px;
            border-radius: 100px;
        }
        .t{
            background: lightgreen;
            border-radius: 50%;
            width: 200px;
        }


    </style>
</head>
<body>
    <div class="x"> </div>
    <div class="x y"> </div>
    <div class="x z"> </div>
    <div class="x a"> </div>
    <div class="x b"> </div>
    <div class="x c"> </div>
    <div class="x t"> </div>
    <div class="x"> </div>
    <div class="x"> </div>
    <div class="x"> </div>
</body>
</html>

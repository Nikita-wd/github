    <style>
        *{
            margin: 0;

            box-sizing: border-box;

        .header{
            background: lightblue;

        .header1{

        .subheader .search {
          width: 33.33%;

        }
        .subheader .x{

          display: flex;
          justify-content: space-evenly;
        }
        .subheader .search input{

        }
        .subheader .i{

        }
        .subheader .logo{

        .subheader .search i{

        }
        .subheader .logo{

        }
        a{
            width: 60px;
            height: 60px;
            background: lightcoral;
            display: block;
            color: white;
            position: relative;
            /* transition: 5s; */
            transform-style: preserve-3d;

        }
        .f{
          width: 60px;
          height: 60px;
          background: blue;
         position: absolute;
         top:0;
         left:0;
         backface-visibility: hidden;
         transform: rotateX(0deg) translateZ(30px);
        }
        .b{
            height: 60px;
            width: 60px;
            background: gray;
            position: absolute;
            top:0;
            left:0;
            backface-visibility: hidden;
            transform: rotateX(90deg) translateZ(30px);
        }
        a:hover 
        {
            transform: rotateX(-80deg);
            transition: 1s;
        }

        .subheader .icons a 
        {
            margin: 0px 20px;
        }

    </style>

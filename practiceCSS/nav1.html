<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            background: lightblue;
            padding: 50px;
            text-align: center;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline;
            margin-right: 20px;
            border: 2px solid blue;
            position: relative;
            padding: 20px;
            background: linear-gradient(lightblue,lightcoral);
            border-radius: 50px;
            font-size: 20px;

        }
        a{
            text-decoration: none;
            color: red;
        }
        li::after {
            content:"" ;
            height: 10px;
            width: 0px;
            background: black;
            position: absolute;
            top: 70px;
            left: 0;
            transition: 0.5s;
        }
        li:hover::after{
            width: 100px;
        }
        li:hover{
            background: linear-gradient(red,blue);
            font-size: 30px;    
        }
      


    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li> <a href=""> Home</a></li>
            <li> <a href=""> About</a></li>
            <li> <a href=""> service</a></li>
            <li> <a href=""> contact</a></li>
        </ul>
    </div>
</body>
</html>

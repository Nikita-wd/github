<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .main{
            height: 350px;
            width: 200px;
            background: gray;
            box-shadow: 0 0 20px black;
            /* text-align: center; */
            margin: 100px auto;
            position: relative;
        }
        .nain{
            height: 250px;
            width: 200px;
            /* background: lightblue; */
        }
        .niki{
            height: 50px;
            width: 200px;
            background: #000;
            color: white;
            line-height: 50px;
            text-transform: uppercase;
            position: absolute;
            text-align: center; 
            top: 0;
            right: 0;
            opacity: 0;
            transition: 1s;
        }
        .bitto{
             height: 100px;
             width: 200px;
             background: coral;
             line-height: 30px;
             text-align: center;
             font-size: 20px;
        }
        span{
            text-decoration: line-through;
        }
        .nain:hover .niki{
            top: 200px;
            opacity: 1 ;
        }
        .y{
            position: absolute;
            right: 0px;
            background: red;
            color: white;
            padding: 4px 9px;

        }
        button{
            background: lightblue;
              outline: 2px solid transparent;
              /* outline-offset: 0; */
              font-size: 19px;
              border: none;
              transition: 0.5s;
        }
        button:hover{
             outline: 2px solid lightblue;
             outline-offset: 5px;
        }
        img{
            background: 100% 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .ki{
            position: absolute;
            bottom: 250px;
            height: 100px;
            /* width: 100px; */
        }
         .ni{
             height: 100px;
             width: 200px;
             /* background: lightcoral; */
             position: absolute;
             top: 0;
             left: 0;
             transition: 1s;
             backface-visibility: hidden;
             transform: rotateY(0deg);   
        }
        .ki{
            height: 100px;
             width: 200px;
             background: lightcoral;
             position: absolute;
             top: 0;
             left: 0;
             transition: 1s;
             backface-visibility: hidden;
             transform: rotateY(0deg);  
        }
        .nain:hover .ni{
            transform: rotateY(0deg);
        }
        .nain:hover .ki{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="y"> new </div>
        <div class="nain">
            <div class="ni"> <img src="pockect 1.jpg" alt="" height="250%" width="100%"></div>  
            <div class="ki"> <img src="pockect2.jpg" alt="" height="250px" width="200px"></div>
            <div class="niki"> Quick view  </div>
        </div>
        <!-- <div class="niki"> Quick view  </div> -->
        <div class="bitto">
            <p>Formal Blue Shirt</p>
            <p>$45.99 <span>$69.71 </span></p>
            <button>Add to cart</button>
        </div>
        <!-- <p> new </p> -->
    </div>
</body>
</html>

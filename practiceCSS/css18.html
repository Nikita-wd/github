<head>

            box-sizing: border-box;

        }
        .x
        {
           height: 350px;
           width: 350px;
           background: linear-gradient(red,yellow,green);
           border-radius: 100%;
           margin: 200px auto;
           overflow: hidden;
           box-shadow: 0 0 40px black;
           padding-top: 150px;
           padding-left: 120px;
        }
        .y
        {
            height: 350px;
            width: 350px;
            border-radius: 90%;
            margin: auto;
            border: groove 8PX yellow;
            box-shadow: 0 0 30px black;             
        }

    </style>
</head>
<body>
    <div class="x">
        <div class="y">
            
         
        </div>
    </div>

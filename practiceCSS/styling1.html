<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pseudo select & more designging </title>
    <style>
        .nikita{
            border: 3px solid red;
            background-color: rgb(248, 163, 163);
            padding: 34px;
            margin: 34px auto;
            width: 666px;

        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: rgb(36, 33, 33);
            background-color: yellow;
        }
        .btn{
            background-color: crimson;
            padding: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            border-radius: 7px;
        }
        button{
            color: rgb(99, 15, 155);
            text-decoration: none;

        }
        button:hover{
            color: rgb(39, 34, 34);
            background-color: yellow;
        }
        a:visited{ 
            background-color: rgb(128, 128, 19); 
        }
        a:active{
            background-color: darkblue;
        }

    </style>

</head>
<body>
    <div class="nikita" id="cont1">
        <h3> This  is my heading</h3> 
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, aut aperiam
        Quisquam maiores ducimus totam exercitationem quasi, 
        optio magni corrupti natus eligendi quo, laboriosam hic harum. Neque fuga nisi saepe?</p>
        <a href="https://web.whatsapp.com/" class="btn"> read more </a>
        
        <button class="btn"> contact us </button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Z INDEX </title>
    <style>
      .a,
      .b,
      .c {
        height: 150px;
        width: 250px;
      }
      .a {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: -5;
      }
      .b {
        position: absolute;
        top: 150px;
        left: 150px;
        z-index: 1;
      }
      .c {
        position: absolute;
        top: 200px;
        left: 250px;
        z-index: 2;
      }

      div {
        height: 400px;
        /* background: lightblue; */
        position: relative;
      }

    </style>
</head>
<body>
    <div>
        <img src="pahad1.jpg" alt="" class="a">
        <img src="view.jpg" alt="" class="b">
        <img src="jona2.jpg" alt="" class="c">
    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=12, y=2
        // ch = "";
        ch = "/"
       

        switch(ch)
        {
            case "+":document.write(x+y);
            break;

            case "-": document.write(x-y);
            break;

            case "*": document.write(x*y);
            break;

            case "/": document.write(x/y);
            break;

            case 5: document.write(x%y);
            break;

            default: document.write("Invalid choice...!");
           
        }



    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Validation Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 95vh;
        background-color: black;
      }

      .form {
        padding: 2rem;
        background-color: #fff;
        border-radius: 12px;
      }

      #fnmerr,
      #inmrr {
        font-size: 12px;
        margin-bottom: 8px;
      }

      input {
        border-radius: 5px;
        border: 1px solid #000;
        padding: 2px;
      }

      .button {
        padding: 4px 12px;
        font-size: 12px;
      }

      .input-container {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <form class="form" onsubmit="return handleFormValue()">
      <h2 style="margin-top: 0; text-align: center">Login Here</h2>
      <div class="input-container">
        <label for="fnm"> Username : </label>
        <input type="text" id="fnm" onblur="validate(fnm, fnmerr)" />
        <br />
        <b id="fnmerr"></b>
      </div>

      <div class="input-container">
        <label for="fnm"> Password : </label>
        <input type="text" id="lnm" onblur="validate(lnm, inmrr)" />
        <br />
        <b id="inmrr"></b>
      </div>

      <div style="text-align: center">
        <input class="button" type="submit" />
      </div>
    </form>

    <script>
      var fnm_exp = /^[a-zA-z+]+$/;

      function handleFormValue() {
        var fName = document.getElementById("fnm").value;
        var lName = document.getElementById("lnm").value;
        alert(`Welcome ${fName} ${lName}.`);
      }

      function validate(x, y) {
        console.log("X : ", x);
        console.log("Y :", y);
        if (x.value == "") {
          // y.innerHTML = "required field ***";

          y.style.color = "red";
        } else if (!fnm_exp.test(x.value)) {
          y.innerHTML = "Invalid input value ***";
          y.style.color = "red";
        } else {
          y.innerHTML = "";
        }
      }
    </script>
  </body>
</html>

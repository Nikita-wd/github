<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validate</title>
    <script src="1formvalidate.js"></script>
    <style>
      input {
        font-size: 12px;
      }
      .inp2 {
        width: 200%;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <fieldset align="center">
      <form
        action=""
        name="myform"
        onsubmit="return validateform() "
        method="post"
      >
        <table>
          <tr>
            <th>Name:</th>
            <td>
              <input
                class="inp2"
                id="inp1"
                type="text"
                name="Name"
                placeholder=""
              />
            </td>
          </tr>
          <tr>
            <th>Lastname:</th>
            <td><input class="inp2" type="" name="Lastname" /></td>
          </tr>
          <tr>
            <th>Email:</th>
            <td><input class="inp2" type="text" value="Email" /></td>
          </tr>
          <tr>
            <th>Moblie</th>
            <td><input class="inp2" type="number" value="number" size="" /></td>
          </tr>
          <tr>
            <th>Genger:</th>
            <td>
              Male:<input type="radio" value="radio" /> Female:
              <input type="radio" value="radio" />
            </td>
          </tr>
          <tr>
            <th>Date of birth:</th>
            <th><input class="inp2" type="date" value="date" /></th>
          </tr>
          <tr>
            <th>Address:</th>
            <td><input class="inp2" type="address" value="Address" /></td>
          </tr>
          <tr>
            <th>City:</th>
            <td><input class="inp2" type="text" value="City" /></td>
          </tr>
          <tr>
            <th>Area PIN:</th>
            <td><input class="inp2" type="text" value="Area" /></td>
          </tr>
          <tr>
            <th>State:</th>
            <td><input class="inp2" type="text" value="state" /></td>
          </tr>
          <tr>
            <th>Qualification:</th>
            <td>
              <select name="coures" id="">
                course
                <option value="">course</option>
                <option value="">BBA</option>
                <option value="">BSC</option>
                <option value="">MCA</option>
                <option value="">B.COM</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Specialization:</th>
            <td>
              Computer Science<input type="checkbox" value="checkbox" /><br />
              Information technology<input
                type="checkbox"
                value="checkbox"
              /><br />
              Computer Architecture<input
                type="checkbox"
                value="checkbox"
              /><br />
              Tele Commnunication <input type="checkbox" value="checkbox" />
            </td>
          </tr>
          <tr>
            <th>Password:</th>
            <td><input class="inp2" type="password" name="password" /></td>
          </tr>
          <tr>
            <th><input type="submit" value="submit" /></th>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>

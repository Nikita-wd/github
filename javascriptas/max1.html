<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 540;
      var y = 390;

      max = x > y ? x : y;

      if (x > y) {
        document.write(x);
      } else {
        document.write(y);
      }

      document.write(max);
    </script>
  </body>
</html>

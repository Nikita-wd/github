<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="js/bootstrap.js" />
  </head>
  <style>
    .main_box {
      border: 1px solid red;
    }
    .bor {
      border: 1px solid green;
    }
    .header {
      border: 1px solid red;
    }
    .section {
      border: 1px solid red;
    }
    footer {
      border: 1px solid red;
    }
  </style>
  <body>
    <div class="main_box">
      <main class="bor">
        <div class="logo">logo</div>
        <div>company name</div>
      </main>

      <header class="header">
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">Moblie</a>
        <a href="">App</a>
        <a href="">Contact</a>
      </header>
      <section class="section">
        <div>Home</div>
        <div>Home</div>
        <div>Home</div>
      </section>

      <footer>
        <div>Name</div>
      </footer>
    </div>
    <button
      type="button"
      class="btn btn-secondary"
      data-toggle="popover"
      data-trigger="focus"
      title="शीर्षक"
      data-content="कुछ विवरण"
    >
      फ़ोकस करने पर पॉपओवर
    </button>

    <br />
    <button
      type="button"
      class="btn btn-secondary"
      data-toggle="popover"
      data-placement="top"
      title="शीर्षक"
      data-content="कुछ विवरण"
    >
      ऊपर की पॉपओवर
    </button>
    <br />
    <button
      type="button"
      class="btn btn-secondary"
      data-toggle="tooltip"
      data-placement="top"
      title="यहां कुछ है"
    >
      होवर करें
    </button>
    <br />
    <a
      class="btn btn-primary"
      data-toggle="collapse"
      href="#collapseExample"
      role="button"
      aria-expanded="false"
      aria-controls="collapseExample"
    >
      टॉगल संक्षेपित सामग्री
    </a>
  </body>
</html>

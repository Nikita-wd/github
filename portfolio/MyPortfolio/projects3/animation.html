<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background: lightcoral;
        width: 400px;
        height: 400px;
        overflow: hidden;
        border-radius: 50%;
        /* animation: nikita 4s linear infinite; */
      }
      .box {
        overflow: hidden;
        background: lawngreen;
        width: 300px;
        height: 300px;
        /* border-radius: 50%; */
        margin: auto;
        animation: nikita 2s linear infinite;
      }

      @keyframes nikita {
        from {
          transform: rotate(0deg);
        }
        to {
          border-radius: 50%;
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>

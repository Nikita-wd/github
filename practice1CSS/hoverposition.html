<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
          height: 200px;
          width: 200px;
          background: lightblue;
          font-size: 30px;
          font-weight: bold;
          text-align: center;
          line-height: 80px;
          margin: 100px auto;
          position: relative;
          /* overflow: hidden; */
          z-index: 0;
        }
        .effect{
          height: 200px;
          width: 200px;
          background: lightcoral;
          position: absolute;
          top: 0;
          left: 100%;
          z-index: -1;
          transition: 1s;
        }
        .main:hover .effect{
            left: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        hover
        <div class="effect">

        </div>
    </div>
</body>
</html>

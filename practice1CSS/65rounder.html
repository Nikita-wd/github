<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .main *{
            border-radius: 50%;
        }
        .main{
            height: 200px;
            width: 200px;
            /* background: gray; */
            margin: 100px auto;
            position: relative;
        }

        .x{
          height: inherit;
          width: inherit;
          background: lightcoral;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          border: 10px solid;
          border-top: 10px solid lightsalmon;
          animation: kuchhbhi 1s linear reverse infinite;
        }
        .y{
            height: 100px;
            width: 100px;
            background: lightgreen;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 10px solid;
            border-top: 10px solid lightsalmon;
            animation: kuchhbhi 1s linear infinite;
        }
        .z{
            height: 50px;
            width: 50px;
            background: lightseagreen;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 10px solid;
            border-top: 10px solid lightsalmon;
            animation: kuchhbhi 1s linear reverse infinite;
        }

        @keyframes kuchhbhi{
            from{ transform: translate(-50%, -50%)rotate(0deg) ;}
            to{ transform: translate(-50%, -50%) rotate(360deg) ;}
        }
    </style>
</head>
<body>
    <div class="main">
      <div class="x"> </div>
      <div class="y"> </div>
      <div class="z"> </div>
    </div>

    <div class="main1">
       <div class="a"> a</div>
       <div class="b"> b</div>
       <div class="c"> c</div>
    </div>
</body>
</html>

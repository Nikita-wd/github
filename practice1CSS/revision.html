<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: blue;
            background: lightblue;
            font-weight: 1000;
            font-style: italic;
            text-decoration: underline;
            text-decoration: line-through;
            text-decoration: overline;
            text-transform: capitalize;
            text-transform: lowercase;
            text-transform: uppercase;
            word-spacing: 10px;
            letter-spacing: 6px;
            line-height: 30px;
            text-indent: 150px;
            font-family: cursive;
            width: 50%;
            height: auto;
            height: 300px;
            overflow: hidden;
            overflow: scroll;
            /* overflow: auto; */
            padding: 35px;
            margin: 100px auto;
            border-radius: 50px 0 50px 0;
            text-shadow: -3px -4px 5px red, 4px 7px 7px black;

        }
    </style>
</head>

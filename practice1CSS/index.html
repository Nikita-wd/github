<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a, .b, .c{
            height: 300px;
            width: 300px;
        }
        .a{
          position: absolute;
          top: 100px;
          left: 100px;
          z-index: 6;
        }
        .b{
          position: absolute;
          top: 150px;
          left: 150px;
          z-index: 2;
        }
        .c{
          position: absolute;
          top: 200px;
          left: 250px;
          z-index: -4;
        }
        div{
            /* background: lightblue; */
            height: 400px;
            position: relative;
        }
    </style>
</head>
<body>
    <div>
    <img src="pockect 1.jpg" alt="" class="a">
    <img src="pockect2.jpg" alt="" class="b">
    <img src="pexels-photo-1435752.jpeg" alt="" class="c">
    </div>
</body>
</html>

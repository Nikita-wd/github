<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nikita{
          height: 100px;
          width: 100px;
          background-color: lightsalmon;
          border-radius: 50%;
          margin: 100px auto;
          /* overflow: hidden; */
        }
        .bitto{
          height: 100px;
          width: 100px;
          background-color: lightblue;
          border-radius: 50%;
          /* opacity: 1; */
          animation: playbtn 1s infinite;
          /* transform: scale(1.5); */
        }
        /* .nikita:hover .bitto{
            transform: scale(1.8);
            opacity: 0;
            transition: 1s;
        } */

        @keyframes playbtn{

            form{ transform: scale(1); opacity: 1;}
            to{ transform: scale(1.5); opacity: 0;}
        }
        
    </style>
</head>
<body>
    <div class="nikita">
        <div class="bitto"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration form </title>
</head>
<body>
  
    <h1 align="center" > Student registration form </h1>
    <form>
        <fieldset> 

        
        <table align="center">
            <tr>
                <th>
                    Name:
                </th>
                <td> 
                    <input type="name" placeholder="name">
                </td>
            </tr>
            <tr>
                <th>
                    Father name:
                </th>
                <td>
                    <input type="Father" placeholder=" Father">
                </td>
                <tr>
                    <th>
                        Mother name:
                    </th>
                    <td>
                        <input type="Mother" placeholder="Mother">
                    </td>
                    <tr>
                        <th>
                            Phone number:
                        </th>
                        <td>
                            <input type="text " placeholder="phone number">
                        </td>
                        <tr>
                            <th>
                                Email no :
                            </th>
                            <td>
                                <input type="email" placeholder="email ">
                            </td>
                            <tr>
                                <th>
                                    gender:
                                </th>
                                <td>
                                    <input type="radio" name="gender">male
                                    <input type="radio" name="gender">female 
                                </td>
                                <tr>
                                    <th>
                                        Date of birth:
                                    </th>
                                    <td>
                                        <input type="date"name="Date of birth">
                                    </td>
                                    <tr>
                                        <th>
                                            address:
                                        </th>
                                        <td>
                                            <input type="address" placeholder="address">
                                        </td>
                                        <tr>
                                            <th>
                                                blood group
                                            </th>
                                            <td>
                                                <select name="drop-dwon">
                                                    <option value="A">A</option>
                                                    <option value="A+"> A+</option>
                                                    <option value="B">B</option>
                                                    <option value="B+">B+</option>
                                                    <option value="c"> c</option>
                                                    <option value="c+"> c+</option>
                                                </select>
                                                <tr>
                                                    <th>
                                                        Diparment CSE:
                                                    </th>
                                                    <td>
                                                        <input type="radio" name="EEE"> EEE
                                                        <input type="radio" name=" BBA"> BBA
                                                    </td>
                                                    <tr>
                                                        <th>
                                                            Course java:
                                                        </th>
                                                        <td>
                                                            <input type="checkbox"name="checkbox">c++
                                                            <input type="checkbox"name="checkbox">c
                                                            <input type="checkbox"name="checkbox">wd
                                                        </td>
                                                        <tr>
                                                            <th>
                                                                Pass photosize:
                                                            </th>
                                                            <td>
                                                                <input type="file"name="file">
                                                            </td>
                                                            <tr>
                                                                <td>
                                                                    <input type="submit" name="submit">
                                                                    <input type="reset" name="reset">
                                                                </td>
                                                            </tr>
                                                        </tr>
                                                    </tr>
                                                    
                                                    

                                                
                                                </tr>
                                            </td>
                                    

                                            
                                        </tr>
                                    </tr>
                                </tr>
                            </tr>
                        </tr>
                    </tr>
                </tr>
            </tr>
        </table>
    </fieldset>
    </form>

</body>
</html>

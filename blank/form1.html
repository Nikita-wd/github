<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html </title>
</head>
<body>
    <h1 style="text-align: center;"> Registration form in html </h1>
    <form >
        <table>
            <tr> 
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td> 
                    phone number:
                </td>
                <td>
                    <input type="phone" placeholder="987******">
                </td>
                <tr>
                    <td> 
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder=" email">
                    </td>
                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td> 
                        Gender:
                    </td>
                    <td> 
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                    </td>
                </tr>
                <tr>
                    <td> 
                        date of birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        hobbies:
                    </td>
                    <td>
                        <input type="checkbox" singing>singing
                        <input type="checkbox" dancing>dancing
                        <input type="checkbox" playing >playing
                    </td>
                    <tr>
                        <td>
                            education qualification
                         </td>
                         <td>
                            <select>
                                <option> select option </option> 
                                <option> 10th&12 </option>
                                <option> Graduation</option>
                                <option> post Graduation</option>
                            </select>
                         </td>
                         <tr>
                            <td>
                                 address:
                            </td>
                            <td> 
                                <textarea rows="4" cols="15" placeholder="address"></textarea>
                            </td>
                         </tr>
                         <tr>
                            <td>
                                <input type="submit" value="submit">
                                <input type="reset" value="reset">
                            </td>
                         </tr>
                         
                    </tr>
                    
                </tr>
            </tr>
        </table>
    </form>

</body>
</html>

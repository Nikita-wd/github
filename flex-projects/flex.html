<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background: lightblue;
        display: flex;
        flex-flow: row wrap;
      }
      .container div {
        background: lightcoral;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Create a Flex Container</h1>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
    </div>

    <p>
      A Flexible Layout must have a parent element with the
      <em>display</em> property set to <em>flex</em>.
    </p>

    <p>
      Direct child elements(s) of the flexible container automatically becomes
      flexible items.
    </p>
  </body>
</html>

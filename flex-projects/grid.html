<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /* background-color: #2196f3; */
        display: grid;
        gap: 50px;
        grid-template-columns: 50fr 50fr 50fr;
        background-color: #2196f3;
        padding: 10px;
      }
      .grid1 {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Grid Elements</h1>
    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <div class="container">
      <div class="grid1">1</div>
      <div class="grid1">2</div>
      <div class="grid1">3</div>
      <div class="grid1">4</div>
      <div class="grid1">5</div>
      <div class="grid1">6</div>
      <div class="grid1">7</div>
      <div class="grid1">8</div>
      <div class="grid1">9</div>
    </div>
  </body>
</html>

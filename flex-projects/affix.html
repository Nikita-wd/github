<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      /* Add some styles for better visibility */
      body {
        height: 1500px;
      }

      .affix {
        position: fixed;
        top: 10px;
        right: 10px;
      }
    </style>
    <title>Affix Plugin Example</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Bootstrap Affix Plugin Example</h2>
      <div id="socialIcons" class="affix">
        <!-- Your social icons or content here -->
        <img src="/img/1.jpg" alt="Social Icon 1" />
        <img src="/img/2.jpg" alt="Social Icon 2" />
        <!-- Add more social icons as needed -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>

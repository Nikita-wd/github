<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ni{
            height: 20px;
            width: 20px;
            /* background: lightblue; */
            margin: 100px auto;
            /* border-right: 3px solid red; */
            position: relative;


        }
        div:after{
            content: "";
            height: 20px;
            width: 30px;
            position: absolute;
            top: -20px;
            left: 80px;
            border-right: 5px solid blue;
            border-top: 5px solid blue;
            /* background-color: aquamarine; */
        }
        
        div::before{
            content: "";
            height: 20px;
            width: 30px;
            position: absolute;
            top: 20px;
            left: -30px;
            border-left: 5px solid blue;
            border-bottom: 5px solid blue;
        }
    </style>
</head>
<body>
    <div class="ni">
        <span> KurilNikita </span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>

    body{
        height: 700px;
        width: 1400px;
        background: lightblue;
    }
    .col{
        /* height: 700px;
        width: 1400px;
        background: lightblue; */

    }

    .ri{
        height: 600px;
        width: 1100px;
        border: 3px solid red;
        padding: 20px;
        margin: 40px 30px;

    }
    .col1{
        height: 120px;
        width: 120px;
        background: lightcoral;
        border-radius: 50%;
        margin: 27px 40px;
        /* border: 3px solid ; */
        animation: kuchhbhi 1s linear alternate infinite;
        
    }

    .col2{
        height: 120px;
        width: 120px;
        background: lightcoral;
        border-radius: 50%;
        animation: niki 1s linear  infinite;
    }
    .col3{
        height: 120px;
        width: 120px;
        background: lightcoral;
        border-radius: 50%;
        animation: kiy 1s linear reverse infinite;
    }
    .col4{
        height: 120px;
        width: 120px;
        background: lightcoral;
        border-radius: 50%;
        animation: diy 1s linear reverse infinite;
    }
    .ei{
        height: 615px;
        width: 250px;
        border: 3px solid rebeccapurple;
    }

    @keyframes kuchhbhi{
        0%{ transform: translate(300px,80px)  ; }
        40%{ transform: translate(900px, 370px);}
        80%{ transform: translate( 390px,0px);}
        100%{ }
    }

    @keyframes niki{
        0%{ transform: translate(500px, -170px); }
        40%{ transform: translate(400px, 70px);}
        80%{ transform: translate( 100px,80px);}
        100%{ }
    }

    @keyframes kiy{
        0%{ transform: translate( 900px,0px)  ; }
        40%{ transform: translate(750px, -70px);}
        80%{ transform: translate( 0px,0px);}
        100%{ }
    }

    @keyframes diy{
        0%{ transform: translate(300px,-400px)  ; }
        40%{ transform: translate(500px, 50px);}
        80%{ transform: translate( 300px,-30px);}
        100%{ }
    }

   </style>
</head>
<body>
   <div class="col">
      <div class="ri">
        <div class="ei">
        <div class="col1"> </div>
        <div class="col2"> </div>
        <div class="col3"> </div>
        <div class="col4"> </div>
        </div>
      </div>
     
   </div>
</body>
</html>

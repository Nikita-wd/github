<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background: black;
        }
        .nikita{
            height: 300px;
            width: 300px;
            /* background: lightblue; */
            margin: 100px auto;
            border-radius: 50%;
            position: relative;
            /* border: 30px solid; */
           
        }

        .niki{
            height: 250px;
            width: 250px;
            /* background: black; */
            position: absolute;
            border-radius: 50%;
            top: 25px;
            left: 25px;
            /* border: 3px solid white; */
            /* border-top: 3px solid red; */
            animation: kuchbhi 1s linear infinite;

            border-style: solid;
            border-color: white transparent transparent ;
            box-shadow: 1px 1px 7px white ;
            border-width: 3px 3px 0px 0px ;
        }

        @keyframes kuchbhi{
           from{ transform: rotate(0deg); }
           to{ transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="nikita">
        <div class="niki"> </div>
    </div>
</body>
</html>

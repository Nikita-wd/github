<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(26, 25, 25);
        }
        .y{
            height: 300px;
            width: 300px;
            background: rgb(241, 85, 85);
            border-radius: 50%;
            box-shadow: 5px 8px 60px rgb(241, 85, 85);
            transform: translate(700px,90px);
        }
        .x{
            height: 100px;
            width: 100px;
            background: orangered;
            box-shadow: 5px 8px 60px orangered;
            border-radius: 50%;
            transform: translate(550px,-80px);

            
        }
        .a{
            height: 200px;
            width: 200px;
            background: rgb(231,43,106);
             box-shadow: 5px 8px 60px rgb( 231,43,106); 
            border-radius: 50%;
            transform: translate(400px, 20px);
        }
        .img{
            height: 250px;
            width: 450px;
            transform: translate(470px,-350px);
            border-radius: 10px;
            filter: blur(2px);
            opacity: 0.5;
        }
        .img .first{
            height: 125px;
            width: 450px;
            border: 1px solid black;

        }
        .img .second
        {
            height: 125px;
            width: 450px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="y">
    
    </div>
    <div class="x">

    </div>
    <div class="a">

    </div>
    <div>
        <img src="photo5.jpeg" alt="" class="img">
    </div>
    
</body>
</html>

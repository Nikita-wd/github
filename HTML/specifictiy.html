<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="specificiy.css">
    <title> specificity in html </title>
    <style>
        #n{
            font-size: 12px;
            color: black;
            font-weight: bold;
        }
        .k{
            color: red;
            font-weight: bold;
        }
        .class-1 a {
            color: inherit;

        }
        body{
            color: blue;
        }
        .class-2 a {
            color: initial;

        }
        .class-3 a {
            color: unset;

        }
        h2 span {
            
            text-align: center;
            background-color: blueviolet;
            border: 3px solid palegreen;
            
            font-size: 200%;
            width: 80px;
            
        }
        .o{
            text-align: center;
            
         }
         .world {
                border: 3px solid paleturquoise;
                font-size: 200%;
                width: 80px;
                overflow: hidden;
            

         }
         .box1{
            width: 100px;
            height: 100px;
            border: 4px solid purple;
            margin: 30px;
         }
         img{
            height: 100px;
            width: 100px;
            object-fit: cover;
         }

    

    </style>
</head>
<body>
    <ul id="n">
        <li> moutain dew </li>
        <li class="k"> appy fizz </li>
        <li> jeeru </li>
    </ul>
    <ul>
        <li class="class-1"> Default <a href=""> link </a> color </li>
        <li class="class-2"> Inherited <a href=""> link </a> color </li>
        <li class="class-3"> Initital <a href=""> link </a> color </li>
        <li> Unset <a href=""> link </a> color </li>
    </ul>

        <div class="o">
            <h2> <span >  Nikita kuril </span> </h2>
        </div>

        <div class="world"> overflow </div>

        <div>
            <div class="box1"> <img src="bluebadal.jpg" alt=" bluebadal"> </div>
            
             <div class="box1"> <img src="star photo.png" alt=" Starphoto "> </div>
           
        </div>
         
    


</body>
</html>
